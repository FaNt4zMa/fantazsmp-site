<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fantaz's SMP - Server Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent1-light: hsl(280, 76%, 34%);
      --accent1-dark: hsl(280, 76%, 17%);
      --accent1-light-opacity1: hsl(280, 76%, 34%, 0.4);
      --accent2-light: hsl(120, 76%, 34%);
      --accent2-dark: hsl(120, 76%, 17%);
      --bg: #2e2e2e;
      --bg-elev: #3a3a3a;
      --text: #f0f0f0;
      --muted: #bbbbbb;
      --chip-active: #555;
      --chip-hover: #4a4a4a;
      --overlay: rgba(0,0,0,0.6);
      --overlay-hover: rgba(0,0,0,0.8);
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    header {
      text-align: center;
      padding: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: clamp(1.6rem, 2.5vw + 1rem, 2.5rem);
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
    }
    header p {
      margin: .5rem 0 0;
      color: var(--muted);
    }

    /* Nav buttons */
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: .5rem;
      padding: .75rem;
      font-family: 'Quicksand', sans-serif;
      font-size: 1.05rem;
    }
    nav a {
      background: var(--bg-elev);
      color: #f0f0f0;
      padding: 10px 18px;
      border-radius: var(--radius);
      text-decoration: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.35);
      transition: all 0.2s ease-in-out;
    }
    nav a:hover {
      background: var(--chip-hover);
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(0,0,0,0.5);
    }
    nav a.active {
      background: var(--chip-active);
      font-weight: bold;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
    }

    main {
      padding: 1.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: .9rem;
      color: #aaa;
      margin-top: 2rem;
      font-family: 'Quicksand', sans-serif;
    }
    footer hr {
      border: none;
      border-top: 1px solid #444;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 980px) {
      main { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header>
    <h1>MC Server Name (Logo?)</h1>
    <p>Small description goes here</p>
  </header>

  <nav>
    <a href="index">Home</a>
    <a href="info" class="active">Server Info</a>
    <a href="rules">Rules</a>
    <a href="join">How to Join?</a>
    <a href="modpack">My Modpack</a>
    <a href="map">Real Time Map</a>
  </nav>

  <main>
    
  </main>

  <footer>
    <hr>
    © 2025 Your Server Name — All Rights Reserved
  </footer>

</body>
</html>
